<h1 class="content-header">课程详情</h1>
<div class="course-list-container">
  <div *ngFor="let course of courseList; index as courseIndex" class="course-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ course.course_id }}</mat-card-title>
        <mat-card-subtitle>{{ course.name }}</mat-card-subtitle>
        <mat-card-subtitle>授课教师：{{ course.teacher_name }}</mat-card-subtitle>
      </mat-card-header>
<!--      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
      <mat-card-content>
        <p>
          course content
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog(courseIndex)">查看详情</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- add course list-->
  <div *ngIf="sessionService.get('userIdentity') == 'teacher'" class="course-card" matRipple>
    <mat-card>
      <mat-card-header>

      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions id="add-course">
        <button mat-fab color="primary"> + </button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
