
<div class="dialog-container">
  <h1 mat-dialog-title>{{ data.name }}项目详情</h1>

  <div mat-dialog-content>
    <p>项目ID：{{ data.pj_id }}</p>
    <p>开始时间：{{ data.start_time }}</p>
    <p>结束时间：{{ data.end_time }}</p>
    <p>参与人数：{{ data.amount }} / 4</p>
    <p>项目描述：{{ data.desc }}</p>
  </div>
  <div mat-dialog-actions class="project-actions">
    <button mat-button *ngIf="showJoinButton()" (click)="joinProject()">加入项目</button>

    <button mat-button *ngIf="showEnterButton()"
            [routerLink]="['project/details', data.course_id, data.pj_id]"
            (click)="onNoClick()"
    >进入项目</button>

    <button *ngIf="sessionService.get('userIdentity') == 'teacher'"
            (click)="deleteProject()"
            mat-button
    >删除项目</button>

    <button mat-button (click)="onNoClick()" cdkFocusInitial>关闭</button>
  </div>
</div>
