
<h1 mat-dialog-title> 上传文件 </h1>

<div mat-dialog-content>
  <form [formGroup]="uploadFileForm" (ngSubmit)="onSubmit(uploadFileForm.value)" ngNativeValidate>
    <!-- file desc -->
    <section>
      <mat-form-field class="register-item">
        <textarea matInput tex placeholder="请输入文件描述：" id="desc" formControlName="desc" required></textarea>
      </mat-form-field>

      <input type="file"
             formControlName="file"
             multiple
             required
             (change)="handleFileInput($event.target.files)">
    </section>

    <!-- 展示已选择哪些文件 -->
    <div *ngIf="fileToUploadList != null">
      <mat-list>
        <section *ngFor="let file of fileToUploadList">
          <mat-list-item >
            <p>
              {{  file.name }}
            </p>
          </mat-list-item>
        </section>
      </mat-list>
    </div>

    <button type="submit" style="float: right" mat-raised-button color="primary"> 上传文件 </button>
  </form>
</div>
